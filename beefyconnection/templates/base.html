<!DOCTYPE html>
<html>
<head>
{% block head %}
	<title>{{ title }}</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.23.1" />
	<meta name="description" content="$(description)" />
	<link href='http://fonts.googleapis.com/css?family=Fanwood+Text' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/static/styles/beefy.css"></style>
{% endblock %}
</head>
<body>
<div id="content">
{% block header %}
<header>
		
	<img id="logo" class="headerimg" src="{{ logo }}" />

	<h1>Connect with <img src="https://fedoraproject.org/static/images/fedora-logo.png" height="35px"/></h1>
</header>
{% endblock %}
{% block content %}
{% endblock %}
</div><!-- div#content -->
<footer>
{% block footer_scripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/static/scripts/beefy.js" type="text/javascript"></script>
{% endblock %}
</footer>
</body>
</html>
